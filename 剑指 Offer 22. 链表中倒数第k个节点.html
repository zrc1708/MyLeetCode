<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */
        /**
        * @param {ListNode} head
        * @param {number} k
        * @return {ListNode}
        */
        var getKthFromEnd = function(head, k) {
            let index = 1
            let start = head
            while(head){
                head.index = index
                index++
                head = head.next
            }
            index--
            while(start){
                if(start.index==index-k+1){
                    break
                }
                start = start.next
            }
            return start
        };
    </script>
</body>
</html>
