    <title>538. 把二叉搜索树转换为累加树</title>
</head>
<body>
    <script>
        /*
        给定一个二叉搜索树（Binary Search Tree），
        把它转换成为累加树（Greater Tree)，使得每个节点的值是原来的节点值加上所有大于它的节点值之和。
            例如：
            输入: 原始二叉搜索树:
              5
            /   \
           2     13
            输出: 转换为累加树:
             18
            /   \
          20     13
        */
        /**
        * Definition for a binary tree node.
        * function TreeNode(val) {
        *     this.val = val;
        *     this.left = this.right = null;
        * }
        */
        /**
        * @param {TreeNode} root
        * @return {TreeNode}
        */
        var convertBST = function(root) {
            let num = 0
            function add(root){
                if(root) {
                    add(root.right)
                    num+=root.val
                    root.val = num
                    add(root.left)
                }
                return root
            }
            return add(root)
        };
    </script>
