    <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val, next) {
        *     this.val = (val===undefined ? 0 : val)
        *     this.next = (next===undefined ? null : next)
        * }
        */
        /**
        * @param {ListNode} head
        * @param {number} val
        * @return {ListNode}
        */
        var removeElements = function(head, val) {
            let start = new ListNode('start',head)
            let last = start
            while(head){
                if(head.val==val){
                    last.next = head.next
                }else{
                    last = head
                }
                head = head.next
            }
            return start.next
        };

    </script>
