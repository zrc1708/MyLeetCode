<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {string} s
         * @return {string[]}
         */
        //  原创暴力法
        var restoreIpAddresses = function (s) {
            let arr = []
            for (let i = 1; i < 4; i++) {

                if(s.length-i>9 || s.length-i<3){
                    continue
                }

                let str1 = s.substring(0,i)

                if(str1>255 || (str1[0]=='0'&& i>1)) continue

                for (let j = i+1; j < 7; j++) {

                    if(s.length-j>6 || j-i>3 || s.length-j<2){
                        continue
                    }
                
                    let str2 = s.substring(i,j)

                    if(str2>255 || (str2[0]=='0'&& str2.length >1)) continue

                    for (let k = j+1; k < 10; k++) {

                        if(s.length-k>3 || k-j>3 || s.length-k<1){
                            continue
                        }
                
                        let str3 = s.substring(j,k)

                        if(str3>255 || (str3[0]=='0'&& str3.length >1)) continue

                        let str4 = s.substring(k)
                        
                        if(str4>255 ||  (str4[0]=='0'&& str4.length >1)) continue

                        arr.push(`${str1}.${str2}.${str3}.${str4}`)
                    }
                }
            }

            return arr
        };

        console.log(restoreIpAddresses('010010'))

        // 执行用时：72 ms, 在所有 JavaScript 提交中击败了96.65%的用户
        // 内存消耗：37 MB, 在所有 JavaScript 提交中击败了82.86%的用户

    </script>
</body>

</html>
