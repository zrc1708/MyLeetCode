<body>
    <p>
        给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。<br>
        示例 1: <br>
        输入: 123<br>
        输出: 321<br>
         示例 2:<br>
        输入: -123<br>
        输出: -321<br>
        示例 3:<br>
        输入: 120<br>
        输出: 21<br>
        注意:<br>
        假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。<br>
    </p>
    <script>
        /**
         * @param {number} x
         * @return {number}
         */
        // 个人解法
        // var reverse = function (x) {
        //     let str = x.toString()
        //     let ans = ''
        //     let arr = str.split("")
        //     if(arr[0]==='-'){
        //         arr.splice(0,1)
        //         ans = '-'
        //     }
        //     arr = arr.reverse().join('').replace(/^0+/gi,"")
        //     if(arr>2147483648-1){
        //         return 0
        //     }
        //     return ans = ans + arr
        // };
        var reverse = function (x) {
            let ord = Math.abs(x); //去符号
            let now = 0;
            while (ord > 0) {
                now = now * 10 + ord % 10;
                ord = Math.floor(ord / 10);
            }
            if (x < 0) {
                return now <= Math.pow(2, 31) ? -now : 0;
            } else {
                return now < Math.pow(2, 31) ? now : 0;
            }
        };
        console.log(reverse(123))
    </script>
