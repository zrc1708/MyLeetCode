    <title>198. 打家劫舍</title>
</head>
<body>
    <script>
        /*
        你是一个专业的小偷，计划偷窃沿街的房屋。每间房内都藏有一定的现金，影响你偷窃的唯一制约因素就是相邻的房屋装有相互连通的防盗系统，如果两间相邻的房屋在同一晚上被小偷闯入，系统会自动报警。

        给定一个代表每个房屋存放金额的非负整数数组，计算你 不触动警报装置的情况下 ，一夜之内能够偷窃到的最高金额。

         

        示例 1：

        输入：[1,2,3,1]
        输出：4
        解释：偷窃 1 号房屋 (金额 = 1) ，然后偷窃 3 号房屋 (金额 = 3)。
             偷窃到的最高金额 = 1 + 3 = 4 。
        示例 2：

        输入：[2,7,9,3,1]
        输出：12
        解释：偷窃 1 号房屋 (金额 = 2), 偷窃 3 号房屋 (金额 = 9)，接着偷窃 5 号房屋 (金额 = 1)。
             偷窃到的最高金额 = 2 + 9 + 1 = 12 。
         

        提示：

        0 <= nums.length <= 100
        0 <= nums[i] <= 400
        */
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var rob = function(nums) {
            let steal = 0                 // 记录窃的 数
            let preSteal = 0              // 记录上次窃的数
            let notSteal = 0              // 记录不窃的数
            for(let num of nums){
                steal = notSteal + num                    // 本次窃 的数为 上家不窃的数 + 这家的数
                notSteal = Math.max(preSteal, notSteal)   // 本次不窃, 延续之前窃了的 和 不窃中的 最大值
                preSteal = steal                          // 赋值上次窃的值  供下家判断使用
            }
            return Math.max(steal, notSteal)
        }
        console.log(rob([1,2,3,1]))
    </script>
</body>
