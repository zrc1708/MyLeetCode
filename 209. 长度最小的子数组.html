        // 初次解法，感觉理论可行，运行超时。。。
        

        var minSubArrayLen = function (s, nums) {
            let arr = []
            let sum = 0,min = nums.length+1
            
            for (let i = 0; i < nums.length; i++) {
                arr.push(nums[i])
                sum+=nums[i]
                while(sum>=s){
                    min = Math.min(arr.length,min)
                    sum-=arr[0]
                    arr.shift()
                }
            }

            return min==nums.length+1 ? 0: min
        };

        console.log(minSubArrayLen(7,[2,3,1,2,4,3]))
