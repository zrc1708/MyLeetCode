<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        var findKthLargest = function (nums, k) {
            nums.sort((a,b)=>a-b)
            return nums[nums.length - k]
        };
        console.log(findKthLargest([3,2,1,5,6,4],2))
    </script>
</body>

</html>
