<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var massage = function(nums) {
            if(nums.length===0) return 0
            if(nums.length>2){
                let one = nums[0]
                let two = Math.max(nums[0],nums[1])
                let max = two
                for (let i = 2; i < nums.length; i++) {
                    ans = Math.max(one+nums[i],two)
                    one = two
                    two = ans
                    max = Math.max(max,ans)
                }
                return max
            }else{
                return Math.max(nums[0],nums[1]||0)
            }
        };
