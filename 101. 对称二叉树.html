    <title>101. 对称二叉树</title>
</head>
<body>
    <script>
        /*
        给定一个二叉树，检查它是否是镜像对称的。
        例如，二叉树 [1,2,2,3,4,4,3] 是对称的。

            1
           / \
          2   2
         / \ / \
        3  4 4  3
         

        但是下面这个 [1,2,2,null,3,null,3] 则不是镜像对称的:

            1
           / \
          2   2
           \   \
           3    3
        */
        /**
        * Definition for a binary tree node.
        * function TreeNode(val) {
        *     this.val = val;
        *     this.left = this.right = null;
        * }
        */
        /**
        * @param {TreeNode} root
        * @return {boolean}
        */
        var isSymmetric = function(root) {
            if(!root) return true
            var equal = function (left,right) {
                if(!left&&!right) return true
                if(!left||!right) return false
                return left.val==right.val&&equal(left.left,right.right)&&equal(left.right,right.left)
            }
            return equal(root.left,root.right)
        };

        var isSymmetric = function(root) {
            function compare(rootLeft,rootRight){
                if(!rootLeft&&!rootRight){
                    return true
                }else if(rootLeft&&rootRight&&rootLeft.val==rootRight.val){
                    return compare(rootLeft.left,rootRight.right)&&compare(rootLeft.right,rootRight.left)
                }else{
                    return false
                }
            }
            return compare(root.left,root.right)
        };

        */
    </script>
