    <script>
        /**
         * @param {string} s
         * @param {string} t
         * @return {boolean}
         */
        var isSubsequence = function(s, t) {
            let ans = true
            for(let i=0;i<s.length;i++){
                index = t.indexOf(s[i])
                if(index!==-1){
                    t = t.replace(t.substr(0,index+1),'')
                    console.log(t)
                }else{
                    ans = false
                    break
                }
            }
            return ans
        };
    </script>
