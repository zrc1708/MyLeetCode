    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.next = (next===undefined ? null : next)
         * }
         */
        /**
         * @param {ListNode} head
         * @param {number} n
         * @return {ListNode}
         */
        var removeNthFromEnd = function (head, n) {
            let arr = []
            while(head){
                arr.push(head)
                head = head.next
            }
            if(arr.length==1){
                return null
            }else if(arr.length-n==0){
                return arr[1]
            }else if(n!=1){
                arr[arr.length-n-1].next = arr[arr.length-n+1]
            }else{
                arr[arr.length-n-1].next = null
            }
            
            return arr[0]
        };

    </script>
