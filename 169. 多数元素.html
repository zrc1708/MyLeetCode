<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>169. 多数元素</title>
</head>
<body>
    <script>
        /*
        给定一个大小为 n 的数组，找到其中的多数元素。多数元素是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。

        你可以假设数组是非空的，并且给定的数组总是存在多数元素。

         

        示例 1:

        输入: [3,2,3]
        输出: 3
        示例 2:

        输入: [2,2,1,1,1,2,2]
        输出: 2
        */
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var majorityElement = function(nums) {
            nums = nums.sort()
            let n=1,bigestn=1,bigestNum=nums[0]
            for (let i = 1; i < nums.length; i++) {
                if(nums[i]!==nums[i-1]){
                    n=1
                }else{
                    n++
                    // 重复元素，如果也是出现最多的元素，最多元素计数器也增加
                    if(nums[i]==bigestNum){
                        bigestn++
                    }
                    if(bigestn<n){
                        bigestNum = nums[i]
                        bigestn = n
                    }
                }
            }
            return n>bigestn?nums[nums.length-1]:bigestNum
        };

        // 优化： 因为大于一半, 所以排序后的 中间那个数必是
        var majorityElement = function(nums) {
            nums.sort((a,b) => a - b)
            return nums[Math.floor(nums.length / 2)]
        };

        console.log(majorityElement([2,2,1,1,1,2,2,3]))
    </script>
</body>
