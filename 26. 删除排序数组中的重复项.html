<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26. 删除排序数组中的重复项</title>
</head>

<body>
    <p>
        给定一个排序数组，你需要在 原地 删除重复出现的元素，使得每个元素只出现一次，返回移除后数组的新长度。<br>
        不要使用额外的数组空间，你必须在 原地 修改输入数组 并在使用 O(1) 额外空间的条件下完成。
    </p>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var removeDuplicates = function (nums) {
            let p = 0,
                q = 1;
            while (q < nums.length) {
                if (nums[p] === nums[q]) {
                    q++
                } else {
                    nums[p + 1] = nums[q]
                    p++;
                    q++;
                }
            }
            return ++p
        };
    </script>
</body>

</html>
