<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27. 移除元素</title>
</head>

<body>
    <p>
        给你一个数组 nums 和一个值 val，你需要 原地 移除所有数值等于 val 的元素，并返回移除后数组的新长度。<br>
        不要使用额外的数组空间，你必须仅使用 O(1) 额外空间并 原地 修改输入数组。<br>
        元素的顺序可以改变。你不需要考虑数组中超出新长度后面的元素。<br>
    </p>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} val
         * @return {number}
         */
        var removeElement = (nums, val) => {
            let index = 0
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] !== val) {
                    nums[index] = nums[i]
                    index++
                }
            }
            return index
        }


        // 测试
        nums = [3, 2, 2, 3], val = 3
        let len = removeElement(nums, val);
        for (let i = 0; i < len; i++) {
            console.log(nums[i])
        }
    </script>
</body>

</html>
