<body>
    <script>
        /**
         * @param {string} S
         * @return {string}
         */
        var removeDuplicates = function (S) {
            for (let i = 0; i < S.length - 1; i++) {
                if (S[i] == S[i + 1]) {
                    S = S.substring(0, i) + S.substring(i + 2, S.length)
                    i=-1
                }
            }
            return S
            
        };
        console.log(removeDuplicates('abbaca'))
    </script>
</body>
