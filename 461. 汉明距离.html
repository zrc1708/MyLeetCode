<!DOCTYPE html>

    <title>461. 汉明距离</title>
</head>
<body>
    <script>
        /*
        两个整数之间的汉明距离指的是这两个数字对应二进制位不同的位置的数目。

        给出两个整数 x 和 y，计算它们之间的汉明距离。

        注意：
        0 ≤ x, y < 231.

        示例:

        输入: x = 1, y = 4

        输出: 2

        解释:
        1   (0 0 0 1)
        4   (0 1 0 0)
               ↑   ↑

        上面的箭头指出了对应二进制位不同的位置。
        */
        /**
        * @param {number} x
        * @param {number} y
        * @return {number}
        */
        var hammingDistance = function(x, y) {
            let num = 0
            if(x>y){
                str1 = x.toString(2)
                str2 = y.toString(2)
            }else{
                str2 = x.toString(2)
                str1 = y.toString(2)
            }
            for (let index = 0; index < str1.length; index++) {
                if(index<str1.length-str2.length){
                    if(str1[index]=='1'){
                        num++
                    }
                }else{
                    if(str1[index]!==str2[index-str1.length+str2.length]){
                        num++
                    }
                }
                
            }
            return num
        };

        var hammingDistance = function(x, y) {
            return (x ^ y).toString(2).replace(/0/g, '').length;
        };

        console.log(hammingDistance(1,4))
    </script>
</body>
