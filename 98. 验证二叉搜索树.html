    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {boolean}
         */
        var isValidBST = function (root) {
            let arr = []

            function read(root) {
                if (!root) {
                    return
                }
                read(root.left)
                arr.push(root.val)
                read(root.right)
            }
            read(root)
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] >= arr[i + 1]) {
                    return false
                }
            }
            return true
        };

    </script>
