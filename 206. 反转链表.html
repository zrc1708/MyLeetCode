<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>206. 反转链表</title>
</head>
<body>
    <script>
        /*
        反转一个单链表。

        示例:

        输入: 1->2->3->4->5->NULL
        输出: 5->4->3->2->1->NULL
        */
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */
        /**
        * @param {ListNode} head
        * @return {ListNode}
        */
        var reverseList = function(head) {
            let prev = null
            while(head){
                let tmp = head.next
                head.next = prev
                prev = head
                head = tmp
            }
            return prev
        };
    </script>
</body>
</html>
