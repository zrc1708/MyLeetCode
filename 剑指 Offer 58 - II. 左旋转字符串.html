<!DOCTYPE html>

<body>
    <script>
        /**
        * @param {string} s
        * @param {number} n
        * @return {string}
        */
        var reverseLeftWords = function(s, n) {
            return s.substring(n)+s.substring(0,n)
        };
        console.log(reverseLeftWords("abcdefg", 2));
    </script>
</body>
