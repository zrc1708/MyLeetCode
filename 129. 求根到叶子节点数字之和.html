    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number}
         */
        var sumNumbers = function (root) {
            var res = 0;
            dfs(root, '');
            return res;

            function dfs(root, str) {
                if (!root) return;
                str += root.val;
                if (!root.left && !root.right) {
                    res += Number(str);
                    return;
                }
                dfs(root.left, str);
                dfs(root.right, str);
            }

        };
    </script>
