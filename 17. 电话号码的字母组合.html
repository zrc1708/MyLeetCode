<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} digits
         * @return {string[]}
         */
        var letterCombinations = function(digits) {
            const obj = {
                2:['a','b','c'],
                3:['d','e','f'],
                4:['g','h','i'],
                5:['j','k','l'],
                6:['m','n','o'],
                7:['p','q','r','s'],
                8:['t','u','v'],
                9:['w','x','y','z']
            }
            if(digits=='') return []
            const arr = digits.split('')
            let ans = obj[arr[0]]
            for (let i = 1; i < arr.length; i++) {
                let myarr = []
                for (let j = 0; j < ans.length; j++) {
                    for (let k = 0; k < obj[arr[i]].length; k++) {
                        myarr.push(ans[j]+obj[arr[i]][k])
                    }
                }
                ans = myarr
            }
            return ans
        };
        console.log(letterCombinations('23'))
    </script>
</body>
</html>
