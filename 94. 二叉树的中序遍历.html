<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number[]}
         */
        var inorderTraversal = function (root) {
            let arr = []
            function read(item){
                if(!item) return
                read(item.left)
                arr.push(item.val)
                read(item.right)
            }
            read(root)
            return arr
        };
    </script>
</body>

</html>
