    <script>
        /**
         * @param {string} s
         * @return {boolean}
         */
        var validPalindrome = function (s) {
            for (let i = 0; i < s.length / 2; i++) {
                if (s[i] !== s[s.length - 1 - i]) {
                    console.log(s.substring(0,i)+s.substring(i+1,s.length))
                    console.log(s.substring(0,s.length-1-i)+s.substring(s.length-i,s.length))
                    return vaild(s.substring(0,i)+s.substring(i+1,s.length)) ||
                            vaild(s.substring(0,s.length-1-i)+s.substring(s.length-i,s.length))
                }
            }
            return true

            function vaild(s) {
                for (let i = 0; i < s.length / 2; i++) {
                    if (s[i] !== s[s.length - 1 - i]) {
                        return false
                    }
                }
                return true
            }
        };
