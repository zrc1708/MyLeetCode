<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>171. Excel表列序号</title>
</head>
<body>
    <script>
        /*
        给定一个Excel表格中的列名称，返回其相应的列序号。

        例如，

            A -> 1
            B -> 2
            C -> 3
            ...
            Z -> 26
            AA -> 27
            AB -> 28 
            ...
        示例 1:

        输入: "A"
        输出: 1
        示例 2:

        输入: "AB"
        输出: 28
        示例 3:

        输入: "ZY"
        输出: 701
        */
        /**
        * @param {string} s
        * @return {number}
        */
        var titleToNumber = function(s) {
            getnum = function(s){
                return s.charCodeAt()-'A'.charCodeAt()+1
            }
            let sum=0,flag=0
            for (let index = s.length-1; index >= 0; index--) {
                sum+= getnum(s[index])*Math.pow(26,flag)
                flag++
            }
            return sum
        };
        console.log(titleToNumber("AAB"))
    </script>
</body>
</html>
