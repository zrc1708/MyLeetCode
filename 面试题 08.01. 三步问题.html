    <script>
        /**
        * @param {number} n
        * @return {number}
        */
        var waysToStep = function(n) {
            let arr = [1,2,4]
            for (let i = 3; i < n; i++) {
                arr.push((arr[i-3]+arr[i-2]+arr[i-1])%1000000007)
            }
            return arr[n-1]
        };
    </script>
