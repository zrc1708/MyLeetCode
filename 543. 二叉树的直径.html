    <title>543. 二叉树的直径</title>

<body>
    <script>
        /*
        给定一棵二叉树，你需要计算它的直径长度。
        一棵二叉树的直径长度是任意两个结点路径长度中的最大值。这条路径可能穿过也可能不穿过根结点。

        示例 :
        给定二叉树

                1
               / \
              2   3
             / \     
            4   5    
        返回 3, 它的长度是路径 [4,2,1,3] 或者 [5,2,1,3]。

        注意：两结点之间的路径长度是以它们之间边的数目表示。
        */
       /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number}
         */
        var diameterOfBinaryTree = function(root) {
            // 求树的最大深度方法
            var maxDepth = function(root) {
                if(!root){
                    return 0
                }else{
                    const left = maxDepth(root.left)
                    const right = maxDepth(root.right)
                    return Math.max(left,right)+1
                }
            };
            // 求经过当前结点最长路径方法
            var maxLength = function (root) {
                if(!root) return 0
                if(!root.left&&!root.right) return 0
                if(!root.left) return maxDepth(root.right)
                if(!root.right) return maxDepth(root.left)
                return maxDepth(root.left)+maxDepth(root.right)
            }
            
            let num = 0
            var getDiamater = function(root){
                if(!root) return 0
                if(maxLength(root)>num) num = maxLength(root)
                getDiamater(root.left)
                getDiamater(root.right)
            }
            getDiamater(root)
            return num
        };

    </script>
