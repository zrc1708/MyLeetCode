    <title>226. 翻转二叉树</title>
</head>
<body>
    <script>
        /*
        翻转一棵二叉树。

        示例：

        输入：

             4
           /   \
          2     7
         / \   / \
        1   3 6   9
        输出：

             4
           /   \
          7     2
         / \   / \
        9   6 3   1
        */
       /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var invertTree = function(root) {
                if(!root) return root
                const num = invertTree(root.right)
                root.right = invertTree(root.left)
                root.left = num
                return root
        };

    </script>
