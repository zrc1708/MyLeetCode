<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var maxSubArray = function(nums) {
            let last = nums[0]
            let max = nums[0]
            for (let i = 1; i < nums.length; i++) {
                last = Math.max(last+nums[i],nums[i])
                max = Math.max(last,max)
            }
            return max
        };
        console.log(maxSubArray([1,2,-1,-2,2,1,-2,1,4,-5,4]))

        */
    </script>
