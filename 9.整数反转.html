    <title>9.整数反转</title>
</head>

<body>
    <p>
        判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。<br>
        <br>
        示例 1:
        <br>
        输入: 121
        输出: true
        <br>
        示例 2:
        <br>
        输入: -121
        输出: false
        解释: 从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。
        <br>
        示例 3:
        <br>
        输入: 10
        输出: false
        解释: 从右向左读, 为 01 。因此它不是一个回文数。
    </p>
    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        // var isPalindrome = function (x) {
        //     let num = x.toString()
        //     let num2 = num.split('').reverse().join('')
        //     return num===num2
        // };
        var isPalindrome = function (x) {
            if (x < 10) {
                return x >= 0;
            }
            // 获取当前数量级
            // 例如  x=24,n=10    x=6234,n=1000
            let n = 10 ** Math.floor(Math.log10(x));
            while (n > 1 && x > 0) {
                if (Math.floor(x / n) !== x % 10) {
                    return false;
                }
                x = Math.floor((x % n) / 10);
                n /= 100;
            }
            return true;
        };
        console.log(isPalindrome(121))
    </script>
</body>
