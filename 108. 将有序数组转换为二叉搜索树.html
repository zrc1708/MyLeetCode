    <script>
        /*
        
将一个按照升序排列的有序数组，转换为一棵高度平衡二叉搜索树。

本题中，一个高度平衡二叉树是指一个二叉树每个节点 的左右两个子树的高度差的绝对值不超过 1。

示例:

给定有序数组: [-10,-3,0,5,9],

一个可能的答案是：[0,-3,9,-10,null,5]，它可以表示下面这个高度平衡二叉搜索树：

      0
     / \
   -3   9
   /   /
 -10  5
        */
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {number[]} nums
         * @return {TreeNode}
         */
        var sortedArrayToBST = function (nums) {
            if (!nums.length) return null;
            const root = new TreeNode(null);

            if (nums.length > 1) root.left = sortedArrayToBST(nums.splice(0, nums.length / 2));
            root.val = nums[0];
            root.right = sortedArrayToBST(nums.splice(1));
            return root;
        };

        // 自创解法
        /*
        执行用时：80 ms, 在所有 JavaScript 提交中击败了99.44%的用户
        内存消耗：41.2 MB, 在所有 JavaScript 提交中击败了25.45%的用户
        */
        var sortedArrayToBST = function(nums) {
            const index = Math.floor(nums.length/2)
            const leftArr = nums.splice(0,index)
            const rightArr = nums.splice(1,nums.length - 1)

            const root = new TreeNode(nums[0])
            if(leftArr.length) root.left = sortedArrayToBST(leftArr)
            if(rightArr.length) root.right = sortedArrayToBST(rightArr)
            return root
        };
    </script>
