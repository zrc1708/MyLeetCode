<!DOCTYPE html>

<head>

    <title>35. 搜索插入位置</title>
</head>

<body>
    <script>
        /*
        给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

        你可以假设数组中无重复元素。

        示例 1:

        输入: [1,3,5,6], 5
        输出: 2
        示例 2:

        输入: [1,3,5,6], 2
        输出: 1
        示例 3:

        输入: [1,3,5,6], 7
        输出: 4
        示例 4:

        输入: [1,3,5,6], 0
        输出: 0
        */
        /**
        * @param {number[]} nums
        * @param {number} target
        * @return {number}
        */
        // 暴力法
        var searchInsert1 = function(nums, target) {
            for (let index = 0; index < nums.length; index++) {
                if(target<=nums[index]){
                    return index
                }else if(target<nums[index+1]){
                    return index+1
                }
            }
            return nums.length
        };
        // 二分法
        var searchInsert2 = function(nums, target) {
            let idx = nums.length >> 1;
            let len = nums.length;
            while(nums[idx] != target){
                if(nums[idx] < target){
                    if(len <= 1){
                        return idx + 1; 
                    }
                    len = len >> 1;
                    idx += Math.ceil(len / 2);
                }else{
                    if(len <= 1){
                        return idx; 
                    }
                    len = len >> 1;
                    idx -= Math.ceil(len / 2);
                }
            }
            return idx;
        };
        console.log(searchInsert1([1,3,5,6], 2))
    </script>
</body>

</html>
