    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.next = (next===undefined ? null : next)
         * }
         */
        /**
         * @param {ListNode} head
         * @param {number} x
         * @return {ListNode}
         */
        var partition = function(head, x) {
            if(!head) return head
            let myhead = new ListNode(-101,head)
            let last = myhead
            let removeList = null
            let addStart = null
            while(head){
                if(head.val>=x){
                    if(removeList){
                        removeList.next = head
                        removeList = head
                    }else{
                        removeList = head
                        addStart = removeList
                    }
                    last.next = head.next
                }else{
                    last = head
                }
                head = head.next
            }
            if(removeList) removeList.next = null
            last.next = addStart
            return myhead.next
        };

        */
    </script>
